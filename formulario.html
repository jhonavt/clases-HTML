<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <form action="" method="">
        <label for="NombreC">Nombre Completo</label>
        <input type="text" id="NombreC" placeholder="Introduzca su nombre">
        <br>
        <label for="clave">Password</label>
        <input type="password" id="clave" placeholder="Introduzca su password">
        <br>
        <input type="submit" name="login" id="login" value="Enviar">
        <input type="reset" name="reset" id="reset" value="Borrar">
        <hr> 
        <h3>Estado Civil</h3>
        <label for="Casado">Casado</label>
        <input type="radio" name="EstadoC" id="Casado" value="1"><br>
        <label for="Divorsiado">Divorsiado</label>
        <input type="radio" name="EstadoC" id="Divorsiado" value="2"><br>
        <label for="Soltero">Soltero</label>
        <input type="radio" name="EstadoC" id="Soltero" value="3"><br>
        <hr>
        <h3>Seleccione los lenguajes de rogramacion que domine:</h3>
        <input type="checkbox">Java <br>
        <input type="checkbox">Python <br>
        <input type="checkbox">JavaScript <br>
        <h4>Seleccione ciudad:</h4>
        <select name="ciudad" id="ciudad">
            <option value="1">Barranquilla</option>
            <option value="2">Pereira</option>
            <option value="3">Bogota</option>
            <option value="4">Medellin</option>
            <option value="1">Manizales</option>
            <option value="1">Chinchina</option>
        </select>
        <hr>
        <h4 style="background-color: lightblue;">Seleccione ciudad: </h4>
        <select name="ciudad[]" id="ciudad" multiple size="3">
            <option value="1">Barranquilla</option>
            <option value="2">Pereira</option>
            <option value="3">Bogota</option>
            <option value="4">Medellin</option>
            <option value="1">Manizales</option>
            <option value="1">Chinchina</option>
        </select>

    
    </form>
</body>
</html>
